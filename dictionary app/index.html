<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="index.css">
 
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Dictionary App</h1>
    
    <div class="controls">
      <div> <input type="text" id="word" placeholder="Enter a word"></div>
      <button id="searchButton"><img id="searchty" src="search.svg" alt=""></button>
      <hr id="line">

    </div>
    <button id="toggleFontButton"><img id="logo" src="font logo.png" alt=""></button>
     
    <div id="result"></div>
    
    <button id="toggleModeButton"><img id="mode" src="mode.jpg" alt=""><p style="margin-top: -5px;">light/dark mode</p></button>
  </div>
  <audio id="audio"></audio>



  
</body>
</html>
